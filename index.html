<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Café</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Vérifier si un compteur existe déjà dans localStorage
            let montant = localStorage.getItem('montant');
            if (montant === null) {
                montant = 0;
            } else {
                montant = parseFloat(montant);
            }

            let nombreCafe = localStorage.getItem('nombreCafe');
            if (nombreCafe === null) {
                nombreCafe = 0;
            } else {
                nombreCafe = parseInt(nombreCafe, 10);
            }

            // Afficher le montant et le nombre de cafés initial
            const montantElement = document.getElementById('montant');
            const nombreCafeElement = document.getElementById('nombreCafe');
            montantElement.textContent = montant.toFixed(2) + ' euros';
            nombreCafeElement.textContent = nombreCafe;

            // Ajouter un événement au bouton pour augmenter le compteur
            document.getElementById('increment').addEventListener('click', () => {
                montant += 2.80;
                nombreCafe += 1;
                montantElement.textContent = montant.toFixed(2) + ' euros';
                nombreCafeElement.textContent = nombreCafe;
                localStorage.setItem('montant', montant);
                localStorage.setItem('nombreCafe', nombreCafe);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Compteur de café de 410 :</h1>
        <p>Nombre de cafés : <span id="nombreCafe">0</span></p>
        <p>Montant total : <span id="montant">0.00 euros</span></p>
        <button id="increment">+1 Café</button>
    </div>
</body>
</html>
